<h2>{{this.title}}</h2>

 <mat-form-field>
     <input type="text" placeholder="Nombre" [(ngModel)]="model.nombre" matInput>
 </mat-form-field>

<button mat-raised-button class="btn"color="primary" (click)="save()" *ngIf="model.id">Modificar</button>
<button mat-raised-button class="btn"color="primary" (click)="save()" *ngIf="!model.id">Crear</button>
<button mat-raised-button class="btn" (click)="clean()">Limpiar Campos</button>

<!-- <pre>
    {{this.marca | json}}
</pre> -->

<div *ngIf="this.processing" class="align-center">
    <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8" *ngIf="!this.processing">
    <!-- -->
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <!-- -->
    <ng-container matColumnDef="Accion">
        <th mat-header-cell *matHeaderCellDef> Accion </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-mini-fab color="basic" class="btn" (click)="update(element)">
                <mat-icon>build</mat-icon>
            </button>
            <button mat-mini-fab color="warn" class="btn" (click)="delete(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
